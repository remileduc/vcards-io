name: ⚒️ Build - 🧹 Lint

on: workflow_call

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 📥 Install
        uses: ./.github/actions/package-install

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
